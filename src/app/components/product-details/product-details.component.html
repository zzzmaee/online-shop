<div class="container">
  <mat-card class="example-card mat-card">
    <mat-card-title>{{ product.title }}</mat-card-title>
    <img alt="iphone" class="image"
         mat-card-image
         src="{{product.image}}">
    <mat-card-content>
      <p>Price: {{ product.price | currency }}</p>
      <p>Year: {{ product.year }}</p>
      <p>Chip: {{ product.configure.chip }}</p>
      <p>SSD: {{ product.configure.SSD }}</p>
      <p>Display: {{ product.configure.display }}</p>
      <p>Memory: {{ product.configure.memory }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button class="button" mat-flat-button>В корзину</button>
      <button [routerLink]="['/product', product.id]" class="button" mat-flat-button>Подробнее</button>
    </mat-card-actions>
  </mat-card>

</div>
